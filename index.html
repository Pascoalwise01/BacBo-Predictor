<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bake Boo Analyzer - Educativo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìä Bake Boo - An√°lise Estat√≠stica</h1>

        <div class="buttons">

            <button class="banker" onclick="addResult('B')">Banker</button>
            <button class="tie" onclick="addResult('T')">Tie</button>
            <button class="reset" onclick="resetGame()">Reset</button>
        </div>

        <div class="history">
            <h3>Hist√≥rico:</h3>
            <div id="history"></div>
        </div>

        <div class="stats">
            <h3>Estat√≠sticas:</h3>
            <p id="stats"></p>
        </div>

        <div class="suggestion">
            <h3>Sugest√£o Estat√≠stica:</h3>

        </div>

        <div class="bank">

            <button onclick="setBank()">Definir</button></p>
            <p>Aposta por rodada: <input type="number" id="betInput" value="50"></p>
            <p>Saldo atual: <span id="balance">1000</span></p>
        </div>

        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
