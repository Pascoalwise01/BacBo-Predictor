<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bake Boo Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffcc00">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Bake Boo Predictor</h1>

        <div class="input-history">
            <input type="text" id="realHistoryInput" placeholder="Ex: P,B,P,T,B,P">
            <button onclick="loadRealHistory()">Carregar HistÃ³rico</button>
        </div>

        <div class="buttons">
            <button class="player" onclick="addResult('P')">Player</button>
            <button class="banker" onclick="addResult('B')">Banker</button>
            <button class="tie" onclick="addResult('T')">Tie</button>
            <button class="reset" onclick="resetGame()">Reset</button>
        </div>

        <div id="history"></div>
        <div id="stats"></div>
        <div id="suggestion"></div>
        <div id="sequence"></div>
        <canvas id="resultsChart"></canvas>
    </div>

    <script src="script.js"></script>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js')
        .then(()=>console.log('Service Worker registrado'))
        .catch(err=>console.log('Erro no SW:', err));
      }
    </script>
</body>
</html>
